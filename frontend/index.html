<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ChatBot</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="dark">
    <div class="app-container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <span class="icon-shape"></span>
                </div>
                <h1>AI ChatBot</h1>
            </div>
            <div class="actions">
                <button id="clear-btn" class="icon-btn" title="Clear History" style="display: none;">
                    <span id="history-icon" class="trash-shape"></span>
                </button>
                <button id="theme-toggle" class="icon-btn" title="Change to light mode">
                    <span id="theme-icon" class="theme-shape"></span>
                </button>
            </div>
        </header>
        <main id="chat-container" class="chat-main">
            <div id="welcome-screen" class="welcome-screen">
                <div class="welcome-icon">
                    <span id="welcome-icon-shape"class="icon-shape"></span>
                </div>
                <h2>How can I help you today?</h2>
                <p>I'm here to answer your questions, help with creative tasks, or just chat.</p>
            </div>
            <div id="messages-list" class="messages-list"></div>
            <div id="thinking-indicator" class="thinking-container" style="display: none;">
                <div class="avatar assistant-avatar">
                    <span class="assistant-avatar-shape"></span>
                </div>
                <div class="thinking-indicator">
                    <span>Thinking</span>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <form id="chat-form" class="chat-input-form">
                        <textarea 
                            id="chat-input" 
                            placeholder="Type your message..." 
                            class="chat-input-field" 
                            rows="1"
                        ></textarea>
                        <button type="submit" id="send-btn" class="chat-send-button" disabled>
                            <span class="send-shape"></span>
                        </button>
                    </form>
                </div>
                <div class="footer-tag">AI ChatBot</div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
